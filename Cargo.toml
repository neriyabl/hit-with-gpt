[package]
name = "hit-with-gpt"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1", features = ["derive"] }
sha2 = "0.10"
bincode = "1"
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
assert_cmd = "2"
tempfile = "3"

[[bin]]
name = "hit"
path = "src/main.rs"
